<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Document</title>
  <script>
    function DangKy() {
      const TenNguoiDung = document.getElementById("TenDangNhap").value;
      const EmailNguoiDung = document.getElementById("EmailDangNhap").value;
      const MatKhauNguoiDung = document.getElementById("MatKhau").value
      const XacNhanMatKhau = document.getElementById("XacNhanMatKhau").value
      const result = KiemTra(MatKhauNguoiDung, XacNhanMatKhau)
      if (result) {
        const userdata = {
          TenNguoiDung: TenNguoiDung,
          EmailNguoiDung: EmailNguoiDung,
          MatKhauNguoiDung: MatKhauNguoiDung
        }
        alert("Dang Ky Thanh Cong")
        setInterval(() => {
          //Luu bang cookie
          // document.cookie = `ThongTinNguoiDung=${encodeURIComponent(JSON.stringify(userdata))};path=/; max-age=86400`
          //Luu bang cuc bo
          localStorage.setItem("ThongTinNguoiDung", JSON.stringify(userdata))
          window.location.href = "../index.html"
        }, 1000);
      }
      else {
        alert("Mat khau khong khop")
      }
    }
    function KiemTra(mk, xacnhan) {
      if (mk === xacnhan) {
        return true
      }
      return false
    }
  </script>
</head>

<body>
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Đăng Ký
                  </p>

                  <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-user" style="font-size: 30px; padding-right: 15px;"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">

                        <input type="text" id="TenDangNhap" class="form-control" placeholder="Tên Tài Khoản" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-regular fa-envelope" style="font-size: 30px; padding-right: 10px;"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="EmailDangNhap" class="form-control" placeholder="Email của bạn" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-lock" style="font-size: 30px; padding-right: 15px;"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="MatKhau" class="form-control" placeholder="Mật khẩu của bạn" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-key" style="font-size: 30px; padding-right: 10px;"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="XacNhanMatKhau" class="form-control"
                          placeholder="Xác nhận mật khẩu của bạn" />

                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        Tôi đồng ý với tất cả các điều khoản trong
                        <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        onclick="DangKy()">
                        Đăng ký
                      </button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      Bạn đã có tài khoản, bấm vào
                      <a href="DangNhap.html" class="login-link">Đăng nhập</a>

                    </p>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

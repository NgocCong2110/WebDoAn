<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      #GioHang,
      #HomePage {
        display: inline-block;
        position: relative;
        padding-bottom: 4px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }
      #HomePage::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 3px;
        background-color: #2893e0;
        transition: width 0.4s ease;
      }
      #HomePage:hover::after {
        width: 100%;
      }


      #GioHang::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 3px;
        background-color: #2893e0;
        transition: width 0.4s ease;
      }
      #GioHang:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a
                href="/public_html/index.html"
                class="nav-link px-2 link-secondary"
                id="HomePage"
                ><i class="fa-solid fa-house" style="padding: 5px"></i>Trang
                Chủ</a
              >
            </li>
          </ul>
          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 w-50"
            role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search" />
          </form>
          <ul class="nav d-block col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <li>
              <a
                class="nav-link px-2 link-secondary"
                href="/public_html/pages/GioHang.html"
                id="GioHang"
                ><i class="fa-solid fa-cart-shopping" style="padding: 5px"></i
                >Giỏ Hàng</a
              >
            </li>
          </ul>
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <img
                src="images/default-user-image.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle" />
            </a>
            <ul class="dropdown-menu text-small">
              <li>
                <a class="dropdown-item" href="./ThongTinNguoiDung.html"
                  >Thông tin tài khoản</a
                >
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="pages/DangNhap.html"
                  id="dangNhap"
                  >Đăng Nhập</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="pages/DangKy.html" id="dangKy"
                  >Đăng Ký</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="../index.html"
                  id="dangXuat"
                  onclick="DangXuat()"
                  >Đăng Xuất</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Anh Dai Dien Mon An -->
    <div style="position: relative; width: 100%">
      <img
        src="../images/AnhMiY1.jpg"
        class="img-fluid w-100"
        style="
          width: 100%;
          height: auto;
          max-height: 550px;
          object-fit: cover;
        " />
      <div
        class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
        style="
          background-color: rgba(0, 0, 0, 0.4);
          z-index: 1;
          color: white;
          font-size: 10vw;
        ">
        Mì Ý
      </div>
    </div>

    <!-- Menu mon an -->

    <h1 style="margin-top: 10%">Danh sách món</h1>

    <div class="container">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-2"></div>
          <div class="col-4">Tên Món Ăn</div>
          <div class="col-3">Giá Tiền</div>
          <div class="col-3"></div>
        </div>
        <div
          class="row align-items-center py-2 border-bottom"
          style="height: 100px">
          <div class="col-2 h-100">
            <img
              src="../images/AnhMiYBo.jpg"
              class="w-100 h-100"
              class="img-fluid"
              style="object-fit: cover" />
          </div>
          <div class="col-4 text-center">Mì Ý Bò</div>
          <div class="col-3">100.000Đ</div>
          <div class="col-3 text-end">
            <button class="btn btn-sm btn-primary">Thêm vào giỏ hàng</button>
          </div>
        </div>
        <div
          class="row align-items-center py-2 border-bottom"
          style="height: 100px">
          <div class="col-2 h-100">
            <img
              src="../images/AnhMiYPhoMaiVoiTom.jpg"
              class="w-100 h-100"
              class="img-fluid"
              style="object-fit: cover" />
          </div>
          <div class="col-4 text-center">Mì Ý Phô Mai Với Tôm</div>
          <div class="col-3">150.000Đ</div>
          <div class="col-3 text-end">
            <button class="btn btn-sm btn-primary">Thêm vào giỏ hàng</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function DangXuat() {
        const currentUser = localStorage.getItem("currentlogin");
        if (currentUser) {
          localStorage.removeItem("currentlogin");
          location.reload();
        } else {
          console.log("Khong co user nao!");
        }
      }

      //kiem tra currentLogin gio hang
      const GioHang = document.getElementById("GioHang");

      GioHang.addEventListener("click", function (e) {
        e.preventDefault();
        const currentUser = localStorage.getItem("currentlogin");

        if (currentUser) {
          window.location.href = "/public_html/pages/GioHang.html";
        } else {
          window.location.href = "/public_html/pages/DangNhap.html";
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const currentUser = localStorage.getItem("currentlogin");

        if (!currentUser) {
          const dangXuatBtn = document.getElementById("dangXuat");
          if (dangXuatBtn) dangXuatBtn.style.display = "none";
        }

        if (currentUser) {
          const dangNhapBtn = document.getElementById("dangNhap");
          const dangKyBtn = document.getElementById("dangKy");

          if (dangNhapBtn) dangNhapBtn.style.display = "none";
          if (dangKyBtn) dangKyBtn.style.display = "none";
        }
      });
    </script>
  </body>
</html>

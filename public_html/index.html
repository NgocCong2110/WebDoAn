<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    #GioHang,
    #HomePage {
      display: inline-block;
      position: relative;
      padding-bottom: 4px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    #HomePage::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background-color: #2893e0;
      transition: width 0.4s ease;
    }

    #HomePage:hover::after {
      width: 100%;
    }


    #GioHang::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background-color: #2893e0;
      transition: width 0.4s ease;
    }

    #GioHang:hover::after {
      width: 100%;
    }

  </style>
</head>

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
        <div class="col-12 col-lg-auto text-center text-lg-start">
          <a href="/" class="d-inline-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>
        <div class="col-12 col-lg text-center text-lg-start">
          <ul class="nav justify-content-center justify-content-lg-start mb-0">
            <li>
              <a href="index.html" class="nav-link px-2 link-secondary" id="HomePage">
                <i class="fa-solid fa-house me-1"></i>Trang Chủ
              </a>
            </li>
          </ul>
        </div>
        <div class="col-12 col-lg">
          <form role="search" class="w-100">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
          </form>
        </div>

        <div class="col-12 col-lg-auto text-center text-lg-end">
          <a href="#" class="nav-link px-2 link-secondary" id="GioHang">
            <i class="fa-solid fa-cart-shopping me-1"></i>Giỏ Hàng
          </a>
        </div>

        <div class="col-12 col-lg-auto text-center text-lg-end">
          <div class="dropdown">
            <a href="#" class="d-inline-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="images/default-user-image.png" alt="user" width="32" height="32" class="rounded-circle" />
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="./pages/ThongTinNguoiDung.html">Thông tin tài khoản</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="./pages/DangNhap.html" id="dangNhap">Đăng Nhập</a></li>
              <li><a class="dropdown-item" href="./pages/DangKy.html" id="dangKy">Đăng Ký</a></li>
              <li>
                <a class="dropdown-item" href="index.html" id="dangXuat" onclick="DangXuat()">Đăng Xuất</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </header>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/AnhTrung.webp" class="d-block w-100" style="height: 50vh; object-fit: cover;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/AnhBanAn.webp" class="d-block w-100" style="height: 50vh; object-fit: cover;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/AnhSalad.jpg" class="d-block w-100" style="height: 50vh; object-fit: cover;" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <div class="album py-5 bg-body-tertiary">
    <div class="container px-3">
      <div class="d-grid gap-2" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); max-width: 100%; overflow-x: hidden;">
        <div class="card m-1 shadow-sm p-2">
          <img src="images/AnhMiY.jpg" class="bd-placeholder-img card-img-top" height="225"
            style="object-fit: cover; width: 100%" alt="Thumbnail" />
          <div class="card-body">
            <p class="card-text">Mì Spaghetii</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ChuyenSangMiY()">
                  Xem Thêm
                </button>
              </div>
              <!-- <small class="text-muted">9 phút trước</small> -->
            </div>
          </div>
        </div>

        <div class="card m-1 shadow-sm p-2">
          <img src="images/AnhPizza.jpg" class="bd-placeholder-img card-img-top" height="225"
            style="object-fit: cover; width: 100%" alt="Thumbnail" />
          <div class="card-body">
            <p class="card-text">Pizza</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ChuyenSangPizza()">
                  Xem Thêm
                </button>
              </div>
              <!-- <small class="text-muted">9 phút trước</small> -->
            </div>
          </div>
        </div>

        <div class="card m-1 shadow-sm p-2">
          <img src="images/AnhHambuger.jpg" class="bd-placeholder-img card-img-top" height="225"
            style="object-fit: cover; width: 100%" alt="Thumbnail" />
          <div class="card-body">
            <p class="card-text">Hamburger</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ChuyenSangBurger()">
                  Xem Thêm
                </button>
              </div>
              <!-- <small class="text-muted">9 phút trước</small> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function ChuyenSangMiY() {
      window.location.href = "pages/LuaChonMonMi.html";
    }

    function ChuyenSangPizza(){
      window.location.href = "pages/LuaChonPizza.html"
    }

    function ChuyenSangBurger(){
      window.location.href = "pages/LuaChonHamburger.html"
    }
    function DangXuat() {
      const currentUser = localStorage.getItem("currentlogin");
      if (currentUser) {
        localStorage.removeItem("currentlogin");
        location.reload();
      } else {
        console.log("Khong co user nao!");
      }
    }
    //kiem tra currentLogin gio hang
    const GioHang = document.getElementById("GioHang");

    GioHang.addEventListener("click", function (e) {
      e.preventDefault();
      const currentUser = localStorage.getItem("currentlogin");

      if (currentUser) {
        window.location.href = "pages/GioHang.html";
      } else {
        window.location.href = "pages/DangNhap.html";
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const currentUser = localStorage.getItem("currentlogin");

      if (!currentUser) {
        const dangXuatBtn = document.getElementById("dangXuat");
        if (dangXuatBtn) dangXuatBtn.style.display = "none";
      }

      if (currentUser) {
        const dangNhapBtn = document.getElementById("dangNhap");
        const dangKyBtn = document.getElementById("dangKy");

        if (dangNhapBtn) dangNhapBtn.style.display = "none";
        if (dangKyBtn) dangKyBtn.style.display = "none";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
      #GioHang,
      #HomePage {
        display: inline-block;
        position: relative;
        padding-bottom: 4px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }
      #HomePage::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 3px;
        background-color: #2893e0;
        transition: width 0.4s ease;
      }
      #HomePage:hover::after {
        width: 100%;
      }


      #GioHang::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 3px;
        background-color: #2893e0;
        transition: width 0.4s ease;
      }
      #GioHang:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
          <div class="col-12 col-lg-auto text-center text-lg-start">
            <a href="/" class="d-inline-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
          </div>
          <div class="col-12 col-lg text-center text-lg-start">
            <ul class="nav justify-content-center justify-content-lg-start mb-0">
              <li>
                <a href="index.html" class="nav-link px-2 link-secondary" id="HomePage">
                  <i class="fa-solid fa-house me-1"></i>Trang Chủ
                </a>
              </li>
            </ul>
          </div>   
          <div class="col-12 col-lg">
            <form role="search" class="w-100">
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search" />
            </form>
          </div>

          <div class="col-12 col-lg-auto text-center text-lg-end">
            <a href="#" class="nav-link px-2 link-secondary" id="GioHang">
              <i class="fa-solid fa-cart-shopping me-1"></i>Giỏ Hàng
            </a>
          </div>
          
          <div class="col-12 col-lg-auto text-center text-lg-end">
            <div class="dropdown">
              <a
                href="#"
                class="d-inline-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <img
                  src="images/default-user-image.png"
                  alt="user"
                  width="32"
                  height="32"
                  class="rounded-circle" />
              </a>
              <ul class="dropdown-menu text-small dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="./pages/ThongTinNguoiDung.html">Thông tin tài khoản</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="./pages/DangNhap.html" id="dangNhap">Đăng Nhập</a></li>
                <li><a class="dropdown-item" href="./pages/DangKy.html" id="dangKy">Đăng Ký</a></li>
                <li>
                  <a class="dropdown-item" href="index.html" id="dangXuat" onclick="DangXuat()">Đăng Xuất</a>
                </li>
              </ul>
            </div>
          </div>
    
        </div>
      </div>
    </header>
    
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="card mb-4 shadow-sm">
            <img
              src="images/AnhMiY.jpg"
              class="bd-placeholder-img card-img-top"
              height="225"
              style="object-fit: cover; width: 100%"
              alt="Thumbnail" />
            <div class="card-body">
              <p class="card-text">Mì Spaghetii</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    onclick="ChuyenSangMiY()">
                    Xem Thêm
                  </button>
                </div>
                <!-- <small class="text-muted">9 phút trước</small> -->
              </div>
            </div>
          </div>

          <div class="card mb-4 shadow-sm">
            <img
              src="images/AnhPizza.jpg"
              class="bd-placeholder-img card-img-top"
              height="225"
              style="object-fit: cover; width: 100%"
              alt="Thumbnail" />
            <div class="card-body">
              <p class="card-text">Pizza</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary">
                    Xem Thêm
                  </button>
                </div>
                <!-- <small class="text-muted">9 phút trước</small> -->
              </div>
            </div>
          </div>
          <div class="card mb-4 shadow-sm">
            <img
              src="images/AnhHambuger.jpg"
              class="bd-placeholder-img card-img-top"
              height="225"
              style="object-fit: cover; width: 100%"
              alt="Thumbnail" />
            <div class="card-body">
              <p class="card-text">Hambuger</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary">
                    Xem Thêm
                  </button>
                </div>
                <!-- <small class="text-muted">9 phút trước</small> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function ChuyenSangMiY() {
        window.location.href = "pages/LuaChonMiY.html";
      }

      function DangXuat() {
        const currentUser = localStorage.getItem("currentlogin");
        if (currentUser) {
          localStorage.removeItem("currentlogin");
          location.reload();
        } else {
          console.log("Khong co user nao!");
        }
      }
      //kiem tra currentLogin gio hang
      const GioHang = document.getElementById("GioHang");

      GioHang.addEventListener("click", function (e) {
        e.preventDefault();
        const currentUser = localStorage.getItem("currentlogin");

        if (currentUser) {
          window.location.href = "/public_html/pages/GioHang.html";
        } else {
          window.location.href = "/public_html/pages/DangNhap.html";
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const currentUser = localStorage.getItem("currentlogin");

        if (!currentUser) {
          const dangXuatBtn = document.getElementById("dangXuat");
          if (dangXuatBtn) dangXuatBtn.style.display = "none";
        }

        if (currentUser) {
          const dangNhapBtn = document.getElementById("dangNhap");
          const dangKyBtn = document.getElementById("dangKy");

          if (dangNhapBtn) dangNhapBtn.style.display = "none";
          if (dangKyBtn) dangKyBtn.style.display = "none";
        }
      });
    </script>
  </body>
</html>
